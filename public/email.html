<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(주)이엔티 이메일무단수집거부</title>
    <style>
      @import url("https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css");
      * {
        font-family: "NanumSquare", sans-serif;
      }
      .box {
        background-color: #f0f3f8;
        max-width: 1050px;
        margin: auto;
        padding: 10px 30px;
      }

      h3 {
        text-align: center;
      }

      p {
        line-height: 28px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 50px">
      <div class="box">
        <h3>&lt;주식회사 이엔티&gt; 이메일무단수집거부</h3>
        <p>
          본 웹사이트에 게시된 이메일 주소를 전자우편 수집 프로그램이나 그밖의
          기술적 장비를 이용하여 무단으로 수집되는 것을 거부합니다.<br />
          이를 위반시, 정보통신망법에 의거하여 형사 처벌됨을 유념하시기
          바랍니다.
        </p>
      </div>
    </div>
  </body>
</html>
